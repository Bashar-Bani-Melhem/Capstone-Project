  <div class="container" *ngIf="companyserves.userState$ | async as company">
    <div class="cover-photo">
        <h1 class="welcome-statment">Welcome to {{CompanyName}} company Profile</h1> 
          
      <img src="https://images.unsplash.com/photo-1565464027194-7957a2295fb7?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80" class="profile">
    </div>
    <div class="profile-name">
        <h2>{{CompanyName}} Company</h2>
          
        <h4>{{Type}} Company</h4>
         
    </div>
    <p class="about">{{CompanyName}} company is a {{Type}} company Which provides various services to the local and global community</p>
     
    <p class="about"> Email Address: {{EmailAddress}}<br>
        
        Phone Number: {{PhoneNumber}}<br>
       
        Website: {{WebsiteURL}}</p>
       <a>Edit Profile</a>
  </div>
