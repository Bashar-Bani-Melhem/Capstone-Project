<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <h1>Edit Company Profile</h1>
    <div>
        
        <mat-form-field MatFormControlName>
            <mat-label for="CompanyName">Company Name</mat-label>
            <input color="primary" matInput placeholder="Input" type="text" formControlName="CompanyName">
            <mat-error *ngIf="form.controls.CompanyName.touched && form.controls.CompanyName.invalid">The Input Is Invalid</mat-error>
          </mat-form-field>
        <small *ngIf=""></small>
    </div>
    <div>
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Phone Number</mat-label>
            <span matPrefix>+962 &nbsp;</span>
            <input type="number" matInput placeholder="77-7777-777" formControlName="PhoneNumber">
            <mat-error *ngIf="form.controls.PhoneNumber.touched && form.controls.PhoneNumber.invalid">The Input Is Invalid</mat-error>
          </mat-form-field>
        
    </div>
    <div>
       
        <mat-form-field>
            <mat-label for="Logo">Company Logo URL</mat-label>
            <input matInput placeholder="Input" type="text" formControlName="Logo">
            <mat-error *ngIf="form.controls.Logo.touched && form.controls.Logo.invalid">The Input Is Invalid</mat-error>
          </mat-form-field>
    </div>
    <div>
        <h4>Select Your Company Type</h4>
        <mat-form-field appearance="fill">
          <mat-label>Types</mat-label>
          <select matNativeControl required formControlName="Type">
            <option value="NGO">NGO</option>
            <option value="Government">Government</option>
            <option value="Religious">Religious</option>
          </select>
        </mat-form-field>
        
    </div>
    <div>
        
        <mat-form-field>
            <mat-label for="WebsiteURL">Company Website URL</mat-label>
            <input matInput placeholder="Input" type="text" formControlName="WebsiteURL">
            <mat-error *ngIf="form.controls.WebsiteURL.touched && form.controls.WebsiteURL.invalid">The Input Is Invalid</mat-error>
          </mat-form-field>
    </div>
    <button type="submit" [disabled]="form.invalid"><mat-icon>send</mat-icon></button>
</form>
